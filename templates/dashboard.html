<!DOCTYPE html>
<html>
<head>
    <title>Facility Map</title>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.3, -94.7], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        {% for row in data %}
            var color = "{{ row['Status'] }}" === "UP" ? "green" : "red";
            var marker = L.circleMarker([{{ row['Latitude'] }}, {{ row['Longitude'] }}], {
                radius: 8,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            marker.bindPopup("<b>{{ row['Facility'] }}</b><br>Status: {{ row['Status'] }}<br>Code: {{ row['Status Code'] }}");
        {% endfor %}
    </script>
</body>
</html>
