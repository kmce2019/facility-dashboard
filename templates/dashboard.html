<!DOCTYPE html>
<html>
<head>
    <title>Facility Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { display: flex; margin: 0; }
        #map { height: 100vh; width: 60vw; }
        table { width: 40vw; font-family: sans-serif; border-collapse: collapse; overflow-y: scroll; height: 100vh; display: block; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        thead { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="map"></div>
    <table>
        <thead>
            <tr>
                <th>Facility</th>
                <th>Status</th>
                <th>Status Code</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Facility'] }}</td>
                <td>{{ row['Status'] }}</td>
                <td>{{ row['StatusCode'] }}</td>
                <td><a href="{{ row['URL'] }}" target="_blank">{{ row['URL'] }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.3, -94.7], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        {% for row in data %}
        var color = "{{ 'green' if row['StatusCode'] == 200 else 'red' }}";
        var marker = L.circleMarker([{{ row['Latitude'] }}, {{ row['Longitude'] }}], {
            color: color,
            radius: 8,
            fillColor: color,
            fillOpacity: 0.8
        }).addTo(map).bindPopup(
            "<b>{{ row['Facility'] }}</b><br>Status: {{ row['Status'] }}<br>Code: {{ row['StatusCode'] }}"
        );
        {% endfor %}
    </script>
</body>
</html>
